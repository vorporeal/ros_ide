<!DOCTYPE html>
<html>
    <head>
        <title>ROS IDE</title>

        <script type="text/javascript">
            window.RIDE = {}
        </script>

        <script type="text/javascript" src="/packages/common.js"></script>
        <script type="text/javascript" src="/packages/bootstrap.js"></script>
        <script type="text/javascript" src="/packages/project.js"></script>

        <link rel="stylesheet" type="text/css" href="/packages/common-datauri.css">
        <link rel="stylesheet" type="text/css" href="/packages/bootstrap-datauri.css">
        <link rel="stylesheet" type="text/css" href="/packages/project-datauri.css">
    </head>
    
    <body>

        <div class="topbar">
            <div class="topbar-inner">
                <div class="container-fluid">
                    <a class="brand" href="/">RIDE</a>
                    <ul class="nav">
                        <li id="nav-library-btn">
                            <a href="#" data-controls-modal="library-modal">Library</a>
                        </li>
                        <li id="nav-export-btn"><a href="#">Export</a></li>
                    </ul>
                    <ul class="nav secondary-nav">
                        <li class="dropdown" data-dropdown="dropdown">
                            <a href="#" id="nav-project-toggle" class="dropdown-toggle"></a>
                            <ul class="dropdown-menu">
                                <li><a href="#">a project</a></li>
                                <li><a href="#">another project</a></li>
                                <li class="divider"></li>
                                <li><a href="#">new project</a></li>
                                <li><a href="#">introspect</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- an iframe is necessary unfortunately because of how browser scrollbars
        interact with the canvas that draws the links between nodes -->
        <div class="nodeview"><iframe src="/nodeview.html"></iframe></div>

        <!-- Modal dialog for the node library. -->
        <div class="modal hide fade" id="library-modal">
            <div class="modal-header">
                <a href="#" class="close">&times;</a>
                <h3>Node Library</h3>
            </div>
            <div class="modal-body">
                SLDKFJSLFDJSLDKFJSLDKJFSLDKJF
            </div>
            <div class="modal-footer">
                <a href="#" id="library-insert-btn" class="btn primary">Insert</a>
                <a href="#" id="library-cancel-btn" class="btn secondary">Cancel</a>
                <a href="#" id="library-new-btn" class="btn info" style="float: left">Add Node...</a>
            </div>
        </div>

        <!-- Modal dialog for the source editor component. -->
        <div class="modal hide fade" id="editor-modal">
            <div class="modal-header">
                <a href="#" class="close">&times;</a>
                <h3 id="editor-modal-title"></h3>
            </div>
            <div class="modal-body" id="editor-modal-body">
                <div id="node-source-editor"></div>
            </div>
            <div class="modal-footer">
                <a href="#" id="editor-save-btn" class="btn primary">Save</a>
                <a href="#" id="editor-cancel-btn" class="btn secondary">Discard Changes</a>
            </div>
        </div>

        <script src="/lib/js/ace.js" type="text/javascript" charset="utf-8"></script>
        <script src="/lib/js/theme-clouds.js" type="text/javascript" charset="utf-8"></script>
        <script src="/lib/js/mode-python.js" type="text/javascript" charset="utf-8"></script>

        <script type="text/javascript" src="/packages/codeview.js"></script>

    </body>
</html>
